[SerialConfig]
SC_PORT_NAME = /dev/ttyUSB0
SC_BAUDRATE = 115200
SC_DATABIT = 8
SC_STOPBIT = 1
SC_PARITYBIT = NONE

[MqttConfig]
MQTT_ADDRESS = tcp://localhost
MQTT_PORT = 1883
MQTT_USERNAME = kuartis
MQTT_PASSWORD = kuartis2023
MQTT_TOPIC_1 = /system_state
MQTT_TOPIC_2 = /led_state_1
MQTT_TOPIC_3 = /led_state_2
MQTT_TOPIC_4 = /button_press_count
MQTT_QOS = 0

[MessageFormat]
MF_START_CHARACTERS = $$
MF_SEPERATOR_CHARACTERS = ,
MF_END_CHARACTERS = **
MF_SEPERATED_DATA_COUNT = 4
